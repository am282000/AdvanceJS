  <body>
    <h4>Event Capturing or Event Trickling</h4>
    <p>Let a hirarchy of nested DOM elements</p>
    <p>And we clicked on child div</p>
    <p>First grandparent event occurs</p>
    <p>Than the parent event occurs</p>
    <p>Than the child event occurs</p>

    <!-- Lets play with Events -->

    <div id="grandparent">
      <div id="parent">
        <div id="child"></div>
      </div>
    </div>

  </body>
