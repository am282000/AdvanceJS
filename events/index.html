<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Two ways of event propogation in DOM tree are:
    <ol>
      <li>Event Bubbling</li>
      <li>Event Capturing</li>
    </ol>
    <img src="./flow.png" alt="">
  </body>
  <script>
    //   How to add a event
    <button id="saveBtn">Save</button>;
    const saveBtn = document.getElementById("saveBtn");
    // 1st arg = event
    // 2nd arg = callback/ function to execute
    // 3rd arg = useCapture true means use event capture
    //                      false means use event bubbling

    saveBtn.addEventListener("click", () => {}, true);

    //THese can lead to performance issues
  </script>
</html>
